<table class="table table-dark ">
    <thead>
      <tr>
        <th scope="col">EmployeeId</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email address</th>
        <th scope="col">Contact</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let employee of Employees | paginate:{
        itemsPerPage:tableSize,
        currentPage:page,
        totalItems:count
    };let i=index">  
      <tr>
        <th scope="row">{{employee.employeeId}}</th>
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.emailAddress}}</td>
        <td>{{employee.contact_no}}</td>
        <td><button class="btn btn-danger" (click)="handleDelete(employee.employeeId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex flex-row justify-content-center">
  <div class="text-center">
    <button class="btn btn-success text-center" routerLink="/addEmployee">Add Employee</button>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
    >

    </pagination-controls>
  </div>
  </div>
